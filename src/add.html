<body>
 
     @@include('_header.html')	
	 <main class="main"> 
		<section class="typical-section">
			<div class="inner">
				<header class="section-header">
					<h1 class="h1">Новая работа</h1> 
					<a href="portfolio.html" class="btn btn--solid btn--lowercase btn--with-element btn--red-content">
						Вернуться назад
						<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M6.08203 11.9167L11.9157 6.08312" stroke="#FF9898" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M6.08203 6.08325L11.9157 11.9169" stroke="#FF9898" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
						</svg> 
					</a> 
				</header>  
				<form class="form form-add-work">
					<div class="form-add-work__field-box">
						<label class="form-elem"> 
							<input type="text" name="name" class="form-elem__input" placeholder="Название новой работы">
							<span>Название новой работы<sup>*</sup></span>
						</label> 
						<div class="form-columns form-columns--two">
						<label class="form-elem">
							<select class="form__category-select" name="category" id="cat127"> 
								<option value="">This is a placeholder</option>
								<option value="Учебная деятельность (ВКР)">Учебная деятельность (ВКР)</option>
								<option value="Учебная деятельность (курсовые работы)">Учебная деятельность (курсовые работы)</option>
								<option value="Спортивная деятельность">Спортивная деятельность спортивной повседневной направленности</option>
								<option value="Учебная деятельность (ВКР)">Учебная деятельность (ВКР)</option>
								<option value="Учебная деятельность (курсовые работы)">Учебная деятельность (курсовые работы)</option>
								<option value="Спортивная деятельность">Спортивная деятельность спортивной повседневной направленности</option>
								<option value="Учебная деятельность (ВКР)">Учебная деятельность (ВКР)</option>
								<option value="Учебная деятельность (курсовые работы)">Учебная деятельность (курсовые работы)</option>
								<option value="Спортивная деятельность">Спортивная деятельность спортивной повседневной направленности</option>
								<option value="Учебная деятельность (ВКР)">Учебная деятельность (ВКР)</option>
								<option value="Учебная деятельность (курсовые работы)">Учебная деятельность (курсовые работы)</option>
								<option value="Спортивная деятельность">Спортивная деятельность спортивной повседневной направленности</option>
							</select>
							<span>Выберите категорию<sup>*</sup></span>
						</label>
							<label class="form-elem form-elem--date"> 
								<input type="text" name="date" class="form-elem__input flatpickr flatpickr-input" placeholder="Дата публикации" data-id="datetime">
								<span>Дата публикации<sup>*</sup></span>
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M3.09277 9.40421H20.9167" stroke="#1E5BA6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M16.0433 2V5.29078" stroke="#1E5BA6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M7.96515 2V5.29078" stroke="#1E5BA6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path fill-rule="evenodd" clip-rule="evenodd" d="M16.2383 3.57922H7.77096C4.83427 3.57922 3 5.21516 3 8.22225V17.2719C3 20.3263 4.83427 22 7.77096 22H16.229C19.175 22 21 20.3546 21 17.3475V8.22225C21.0092 5.21516 19.1842 3.57922 16.2383 3.57922Z" stroke="#1E5BA6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg> 
							</label>
						</div>
						<label class="form-elem form-elem--textarea">  
							<textarea class="form-elem__textarea" name="comment" placeholder="Комментарий"></textarea>
							<span>Комментарий<sup>*</sup></span>
						</label> 
						<label class="form-elem-checkbox">
							<span class="form-elem-checkbox__container">
								<input type="checkbox" name="approval" class="notified"> 
								<i></i>
							</span> 
							<span>Уведомлен(а) об ответственности за размещение информации</span>
						</label>
						<p class="form-comment">
							Работа будет опубликована только при корректном указании названия работы и ФИО автора.
						</p>
					</div>
					<div class="drop-box">
						<div class="drop-box__hall">
							<svg class="svg-files" width="58" height="68" viewBox="0 0 58 68" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path opacity="0.4" d="M51.6964 24.0701C50.1913 24.0701 48.1978 24.0367 45.7158 24.0367C39.6627 24.0367 34.6855 19.0267 34.6855 12.9167V2.19675C34.6855 1.35341 34.0122 0.666748 33.1771 0.666748H15.5457C7.31755 0.666748 0.666992 7.42008 0.666992 15.6967V51.6134C0.666992 60.2968 7.6344 67.3334 16.2323 67.3334H42.4879C50.6864 67.3334 57.3337 60.6234 57.3337 52.3401V25.5701C57.3337 24.7234 56.6637 24.0401 55.8253 24.0434C54.416 24.0534 52.7261 24.0701 51.6964 24.0701" fill="#9CB1F9"/>
								<path opacity="0.4" d="M42.6136 2.55766C41.617 1.52099 39.877 2.23432 39.877 3.67099V12.461C39.877 16.1477 42.9136 19.181 46.6003 19.181C48.9236 19.2077 52.1503 19.2143 54.8903 19.2077C56.2936 19.2043 57.007 17.5277 56.0336 16.5143C52.517 12.8577 46.2203 6.30432 42.6136 2.55766" fill="#9CB1F9"/>
								<path fill-rule="evenodd" clip-rule="evenodd" d="M18.9136 31.9587H30.1969C31.5669 31.9587 32.6803 30.8487 32.6803 29.4787C32.6803 28.1087 31.5669 26.9954 30.1969 26.9954H18.9136C17.5436 26.9954 16.4336 28.1087 16.4336 29.4787C16.4336 30.8487 17.5436 31.9587 18.9136 31.9587ZM18.9139 48.606H37.0606C38.4306 48.606 39.5439 47.496 39.5439 46.126C39.5439 44.756 38.4306 43.6427 37.0606 43.6427H18.9139C17.5439 43.6427 16.4339 44.756 16.4339 46.126C16.4339 47.496 17.5439 48.606 18.9139 48.606Z" fill="#9CB1F9"/>
							</svg>
							<span class="dropb-box__caption">
								Выбрать файлы
							</span>
							<span class="dropb-box__description">
								(вы можете добавить несколько файлов в одну работу)
							</span>
						</div>
						<label>
							<input type="file" name="input-files" multiple>
							<span>Выберете файл</span>
						</label>
						<div class="drag-zone">
							<div class="upload-icon">
								<svg class="arrow floating" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.68 63.76"> <path   d="M166.52,79.63L154,92V40c0-1.42-.88-3-2.34-3A3,3,0,0,0,149,40V92L136.79,79.63a2.68,2.68,0,0,0-1.85-.76,2.57,2.57,0,0,0-1.85.76,2.51,2.51,0,0,0,0,3.63L149.81,100a2.7,2.7,0,0,0,1.85.76,2.58,2.58,0,0,0,1.85-.76l16.72-16.75a2.51,2.51,0,0,0,0-3.63,2.69,2.69,0,0,0-3.7,0h0Zm0,0" transform="translate(-132.32 -37)"></path> 
								</svg>
								<svg class="base" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88.98 28.61"> <path   d="M191.42,112.65A2.26,2.26,0,0,0,189,115v9.07A12.34,12.34,0,0,1,177,136H120.78c-6.34,0-10.78-5.68-10.78-12v-9.45a2.22,2.22,0,0,0-2.44-2.28,2.55,2.55,0,0,0-2.56,2.56v9.45a16.48,16.48,0,0,0,16.44,16.6h56.22A16.38,16.38,0,0,0,194,124.29v-9.07a2.35,2.35,0,0,0-2.28-2.57h-0.28Zm0.28,0" transform="translate(-105 -112.27)"></path> 
								</svg>
							</div> 
							<span class="drag-zone__message">Перетащите файлы сюда</span> 
						</div>
						<div class="drag-box__content"> 
						</div>
					</div>
					<button type="submit" class="btn btn--uppercase btn--blue" disabled="disabled">Опубликовать работу</button>
				</form>
			</div>
		</section>
	 </main>
